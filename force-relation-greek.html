<html>

<head>
  <meta charset="utf-8">
  <title>Relation</title>
  <style>
    .nodetext {
      font-size: 12px;
      font-family: SimSun;
      fill: #000000;
    }

    .linetext {
      font-size: 12px;
      font-family: SimSun;
      fill: #1daa24;
      fill-opacity: 1.0;
    }

    .circleImg {
      stroke: #ff7f0e;
      stroke-width: 1.5px;
    }
  </style>
</head>

<body>
  <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
  <script>

    var width = 900;
    var height = 800;
    var img_w = 77;
    var img_h = 80;
    var radius = 40;	//圆形半径

    var svg = d3.select("body").append("svg")
      .attr("width", width)
      .attr("height", height);



    root = {
      "nodes": [
        { "name": "Chaos", "image": "https://a2.att.hudong.com/11/43/50200014992522154429431188160_s.jpg" },
        { "name": "盖亚", "image": "https://a2.att.hudong.com/11/43/50200014992522154429431188160_s.jpg" },
        { "name": "乌拉诺斯", "image": "https://a2.att.hudong.com/11/43/50200014992522154429431188160_s.jpg" },
        { "name": "十二泰坦神", "image": "https://a2.att.hudong.com/11/43/50200014992522154429431188160_s.jpg" },
        { "name": "独眼巨人", "image": "https://a2.att.hudong.com/11/43/50200014992522154429431188160_s.jpg" },
        { "name": "百臂巨人", "image": "https://a2.att.hudong.com/11/43/50200014992522154429431188160_s.jpg" },
        { "name": "克罗诺斯", "image": "https://a2.att.hudong.com/11/43/50200014992522154429431188160_s.jpg" },
        { "name": "瑞亚", "image": "https://a2.att.hudong.com/11/43/50200014992522154429431188160_s.jpg" },
        { "name": "赫拉提亚", "image": "https://a2.att.hudong.com/11/43/50200014992522154429431188160_s.jpg" },
        { "name": "Demeters", "image": "https://a2.att.hudong.com/11/43/50200014992522154429431188160_s.jpg" },
        { "name": "赫拉Hera", "image": "https://a4.att.hudong.com/04/36/50200014992522154422368552254.jpg" },
        { "name": "哈迪斯", "image": "https://a2.att.hudong.com/11/43/50200014992522154429431188160_s.jpg" },
        { "name": "波塞冬", "image": "https://a2.att.hudong.com/11/43/50200014992522154429431188160_s.jpg" },
        { "name": "宙斯Zeus", "image": "https://a2.att.hudong.com/11/43/50200014992522154429431188160_s.jpg" },
        
        { "name": "墨提斯", "image": "https://a2.att.hudong.com/11/43/50200014992522154429431188160_s.jpg" },
        { "name": "忒弥斯", "image": "https://a2.att.hudong.com/11/43/50200014992522154429431188160_s.jpg" },
        { "name": "欧绿诺莫", "image": "https://a2.att.hudong.com/11/43/50200014992522154429431188160_s.jpg" },
        { "name": "模拟恶魔虚拟额", "image": "https://a2.att.hudong.com/11/43/50200014992522154429431188160_s.jpg" },
        { "name": "勒托", "image": "https://a2.att.hudong.com/11/43/50200014992522154429431188160_s.jpg" },
        { "name": "雅典娜", "image": "https://a2.att.hudong.com/11/43/50200014992522154429431188160_s.jpg" },
        { "name": "赫尔墨斯Hermes", "image": "https://a2.att.hudong.com/11/43/50200014992522154429431188160_s.jpg" },
        { "name": "戴安娜", "image": "https://a2.att.hudong.com/11/43/50200014992522154429431188160_s.jpg" },
      ],
      "edges": [
        { "source": 0, "target": 1, "relation": "父女" },
        { "source": 1, "target": 2, "relation": "母子+夫妻" },
        { "source": 2, "target": 3, "relation": "父子" },
        { "source": 2, "target": 4, "relation": "父子" },
        { "source": 2, "target": 5, "relation": "父子" },
        { "source": 2, "target": 6, "relation": "父子" },
        { "source": 6, "target": 7, "relation": "夫妻" },
        { "source": 6, "target": 8, "relation": "父子" },
        { "source": 6, "target": 9, "relation": "父子" },
        { "source": 6, "target": 10, "relation": "父子" },
        { "source": 6, "target": 11, "relation": "父子" },
        { "source": 6, "target": 12, "relation": "父子" },
        { "source": 6, "target": 13, "relation": "父子" },
        { "source": 13, "target": 14, "relation": "夫妻" },
        { "source": 13, "target": 15, "relation": "夫妻" },
        { "source": 13, "target": 16, "relation": "夫妻" },
        { "source": 13, "target": 9, "relation": "夫妻" },
        { "source": 13, "target": 17, "relation": "夫妻" },
        { "source": 13, "target": 18, "relation": "夫妻" },
        { "source": 13, "target": 10, "relation": "夫妻" },
        { "source": 14, "target": 19, "relation": "母子" },
        { "source": 13, "target": 20, "relation": "父子" },
     
      ]
    }
    // if (error) {
    // return console.log(error);
    // }
    console.log(root);

    //D3力导向布局
    var force = d3.layout.force()
      .nodes(root.nodes)
      .links(root.edges)
      .size([width, height])
      .linkDistance(200)
      .charge(-1500)
      .start();

    //边				
    var edges_line = svg.selectAll("line")
      .data(root.edges)
      .enter()
      .append("line")
      .style("stroke", "#ccc")
      .style("stroke-width", 1)


    //边上的文字（人物之间的关系）			
    var edges_text = svg.selectAll(".linetext")
      .data(root.edges)
      .enter()
      .append("text")
      .attr("class", "linetext")
      .text(function (d) {
        return d.relation;
      });


    // 圆形图片节点（人物头像）
    var nodes_img = svg.selectAll("image")
      .data(root.nodes)
      .enter()
      .append("circle")
      .attr("class", "circleImg")
      .attr("r", radius)
      .attr("fill", function (d, i) {

        //创建圆形图片
        var defs = svg.append("defs").attr("id", "imgdefs")

        var catpattern = defs.append("pattern")
          .attr("id", "catpattern" + i)
          .attr("height", 1)
          .attr("width", 1)

        catpattern.append("image")
          .attr("x", - (img_w / 2 - radius))
          .attr("y", - (img_h / 2 - radius))
          .attr("width", img_w)
          .attr("height", img_h)
          .attr("xlink:href", d.image)

        return "url(#catpattern" + i + ")";

      })
      .on("mouseover", function (d, i) {
        //显示连接线上的文字
        edges_text.style("fill-opacity", function (edge) {
          if (edge.source === d || edge.target === d) {
            return 1.0;
          }
        });
      })
      .on("mouseout", function (d, i) {
        //隐去连接线上的文字
        edges_text.style("fill-opacity", function (edge) {
          if (edge.source === d || edge.target === d) {
            return 1.0;
          }
        });
      })
      .call(force.drag);


    var text_dx = -20;
    var text_dy = 20;

    var nodes_text = svg.selectAll(".nodetext")
      .data(root.nodes)
      .enter()
      .append("text")
      .attr("class", "nodetext")
      .attr("dx", text_dx)
      .attr("dy", text_dy)
      .text(function (d) {
        return d.name;
      });


    force.on("tick", function () {

      //限制结点的边界
      root.nodes.forEach(function (d, i) {
        d.x = d.x - img_w / 2 < 0 ? img_w / 2 : d.x;
        d.x = d.x + img_w / 2 > width ? width - img_w / 2 : d.x;
        d.y = d.y - img_h / 2 < 0 ? img_h / 2 : d.y;
        d.y = d.y + img_h / 2 + text_dy > height ? height - img_h / 2 - text_dy : d.y;
      });

      //更新连接线的位置
      edges_line.attr("x1", function (d) { return d.source.x; });
      edges_line.attr("y1", function (d) { return d.source.y; });
      edges_line.attr("x2", function (d) { return d.target.x; });
      edges_line.attr("y2", function (d) { return d.target.y; });

      //更新连接线上文字的位置
      edges_text.attr("x", function (d) { return (d.source.x + d.target.x) / 2; });
      edges_text.attr("y", function (d) { return (d.source.y + d.target.y) / 2; });


      //更新结点图片和文字
      nodes_img.attr("cx", function (d) { return d.x });
      nodes_img.attr("cy", function (d) { return d.y });

      nodes_text.attr("x", function (d) { return d.x });
      nodes_text.attr("y", function (d) { return d.y + img_w / 2; });
    });


  </script>

</body>

</html>
